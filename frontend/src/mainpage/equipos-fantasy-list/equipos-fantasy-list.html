<div class="container mt-5">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <span class="navbar-brand me-auto">Mis Equipos</span>
            <div class="btn-group" role="group" aria-label="Botones de acciones">
                <button type="button" class="btn btn-dark" (click)="cargarEquipos()">
                    Actualizar equipos
                </button>
            </div>
        </div>
    </nav>

    <!-- Mensaje de carga -->
    <div *ngIf="isLoading" class="alert alert-info mt-4">
        Cargando equipos...
    </div>

    <!-- Mensaje de error -->
    <div *ngIf="errorMessage" class="alert alert-danger mt-4">
        {{ errorMessage }}
    </div>

    <!-- Lista de equipos -->
    <div class="row mt-4" *ngIf="!isLoading && !errorMessage">
        <!-- Mensaje si no hay equipos -->
        <div *ngIf="equipos.length === 0" class="col-12">
            <div class="alert alert-warning">
                No tienes equipos registrados. 
                <a routerLink="/equipos-fantasy/crear" class="alert-link">Crea tu primer equipo aqu√≠</a>
            </div>
        </div>

        <!-- Carta de equipo iterando con *ngFor -->
        <div class="col-md-4 mb-4" *ngFor="let equipo of equipos">
            <div class="card bg-light h-100">
                <div class="row no-gutters h-100">
                    <div class="col-5 d-flex align-items-center justify-content-center p-2">
                        <img 
                            [src]="obtenerImagenUrl(equipo.imagenUrl)" 
                            [alt]="equipo.nombre" 
                            style="max-height: 120px; object-fit: contain;" 
                            class="card-img"
                        >
                    </div>
                    <div class="col-7">
                        <div class="card-body d-flex flex-column justify-content-between h-100">
                            <p class="card-title font-weight-bold mb-1">{{ equipo.nombre }}</p>
                            <h6 class="card-text mb-1">Manager: {{ equipo.nombrePropietario }}</h6>
                            <h6 class="card-text mb-1">Estado: {{ equipo.estado }}</h6>
                            <h6 class="card-text">Liga: {{ equipo.nombreLiga || 'Sin liga' }}</h6>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
